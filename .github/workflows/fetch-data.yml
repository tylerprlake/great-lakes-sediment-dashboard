          curl -L -o data/great_lakes_sediment_monitoring_phthalates.csv "https://data-donnees.az.ec.gc.ca/api/file?path=%2Fsubstances%2Fmonitor%2Fgreat-lakes-water-quality-monitoring-and-aquatic-ecosystem-health-data%2Fgreat-lakes-sediment-monitoring-and-surveillance-data%2Fgreat_lakes_sediment_monitoring_phthalates.csv"
          
      - name: Download Phenols
