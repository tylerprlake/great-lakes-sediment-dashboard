name: Fetch Great Lakes Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Create data directory
        run: mkdir -p data
        
      - name: Download Sites data
        run: |
          curl -L -o data/great_lakes_sediment_monitoring_sites.csv "https://data-donnees.az.ec.gc.ca/api/file?path=%2Fsubstances%2Fmonitor%2Fgreat-lakes-water-quality-monitoring-and-aquatic-ecosystem-health-data%2Fgreat-lakes-sediment-monitoring-and-surveillance-data%2Fgreat_lakes_sediment_monitoring_sites.csv"
          
      - name: Download Date data
        run: |
          curl -L -o data/great_lakes_sediment_monitoring_date.csv "https://data-donnees.az.ec.gc.ca/api/file?path=%2Fsubstances%2Fmonitor%2Fgreat-lakes-water-quality-monitoring-and-aquatic-ecosystem-health-data%2Fgreat-lakes-sediment-monitoring-and-surveillance-data%2Fgreat_lakes_sediment_monitoring_date.csv"
          
      - name: Download Major Ions Nutrients Metals
        run: |
          curl -L -o data/great_lakes_sediment_monitoring_major_ions_nutrients_metals_metalloids.csv "https://data-donnees.az.ec.gc.ca/api/file?path=%2Fsubstances%2Fmonitor%2Fgreat-lakes-water-quality-monitoring-and-aquatic-ecosystem-health-data%2Fgreat-lakes-sediment-monitoring-and-surveillance-data%2Fgreat_lakes_sediment_monitoring_major_ions_nutrients_metals_metalloids.csv"
          
      - name: Download PCBs
        run: |
          curl -L -o data/great_lakes_sediment_monitoring_polychlorinated_biphenyls.csv "https://data-donnees.az.ec.gc.ca/api/file?path=%2Fsubstances%2Fmonitor%2Fgreat-lakes-water-quality-monitoring-and-aquatic-ecosystem-health-data%2Fgreat-lakes-sediment-monitoring-and-surveillance-data%2Fgreat_lakes_sediment_monitoring_polychlorinated_biphenyls.csv"
          
      - name: Download PAHs
        run: |
          curl -L -o data/great_lakes_sediment_monitoring_polycyclic_aromatic_hydrocarbons.csv "https://data-donnees.az.ec.gc.ca/api/file?path=%2Fsubstances%2Fmonitor%2Fgreat-lakes-water-quality-monitoring-and-aquatic-ecosystem-health-data%2Fgreat-lakes-sediment-monitoring-and-surveillance-data%2Fgreat_lakes_sediment_monitoring_polycyclic_aromatic_hydrocarbons.csv"
          
      - name: Download Organochlorines
        run: |
          curl -L -o data/great_lakes_sediment_monitoring_organochlorines.csv "https://data-donnees.az.ec.gc.ca/api/file?path=%2Fsubstances%2Fmonitor%2Fgreat-lakes-water-quality-monitoring-and-aquatic-ecosystem-health-data%2Fgreat-lakes-sediment-monitoring-and-surveillance-data%2Fgreat_lakes_sediment_monitoring_organochlorines.csv"
          
      - name: Download PBDEs
        run: |
          curl -L -o data/great_lakes_sediment_monitoring_polybrominated_diphenyl_ethers.csv "https://data-donnees.az.ec.gc.ca/api/file?path=%2Fsubstances%2Fmonitor%2Fgreat-lakes-water-quality-monitoring-and-aquatic-ecosystem-health-data%2Fgreat-lakes-sediment-monitoring-and-surveillance-data%2Fgreat_lakes_sediment_monitoring_polybrominated_diphenyl_ethers.csv"
          
