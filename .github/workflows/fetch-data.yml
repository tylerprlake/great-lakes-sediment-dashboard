      - name: Download Pyrethroids
        run: |
          curl -L -o data/great_lakes_sediment_monitoring_pyrethroids.csv "https://data-donnees.az.ec.gc.ca/api/file?path=%2Fsubstances%2Fmonitor%2Fgreat-lakes-water-quality-monitoring-and-aquatic-ecosystem-health-data%2Fgreat-lakes-sediment-monitoring-and-surveillance-data%2Fgreat_lakes_sediment_monitoring_pyrethroids.csv"
          
      - name: Download Amines
        run: |
          curl -L -o data/great_lakes_sediment_monitoring_amines.csv "https://data-donnees.az.ec.gc.ca/api/file?path=%2Fsubstances%2Fmonitor%2Fgreat-lakes-water-quality-monitoring-and-aquatic-ecosystem-health-data%2Fgreat-lakes-sediment-monitoring-and-surveillance-data%2Fgreat_lakes_sediment_monitoring_amines.csv"
          
      - name: Download Carbon
        run: |
          curl -L -o data/great_lakes_sediment_monitoring_carbon.csv "https://data-donnees.az.ec.gc.ca/api/file?path=%2Fsubstances%2Fmonitor%2Fgreat-lakes-water-quality-monitoring-and-aquatic-ecosystem-health-data%2Fgreat-lakes-sediment-monitoring-and-surveillance-data%2Fgreat_lakes_sediment_monitoring_carbon.csv"
          
      - name: Download Physical
        run: |
          curl -L -o data/great_lakes_sediment_monitoring_physical.csv "https://data-donnees.az.ec.gc.ca/api/file?path=%2Fsubstances%2Fmonitor%2Fgreat-lakes-water-quality-monitoring-and-aquatic-ecosystem-health-data%2Fgreat-lakes-sediment-monitoring-and-surveillance-data%2Fgreat_lakes_sediment_monitoring_physical.csv"
          
      - name: Download Radionuclides
        run: |
          curl -L -o data/great_lakes_sediment_monitoring_radionuclides.csv "https://data-donnees.az.ec.gc.ca/api/file?path=%2Fsubstances%2Fmonitor%2Fgreat-lakes-water-quality-monitoring-and-aquatic-ecosystem-health-data%2Fgreat-lakes-sediment-monitoring-and-surveillance-data%2Fgreat_lakes_sediment_monitoring_radionuclides.csv"
          
      - name: Verify downloads
        run: |
          echo "Checking file sizes..."
          ls -lh data/
          echo "Checking first file content..."
          head -n 5 data/great_lakes_sediment_monitoring_sites.csv
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Great Lakes data - $(date +'%Y-%m-%d')" && git push)
